# Gradle performance optimizations
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8
org.gradle.workers.max=8

# Kotlin compiler optimizations
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.caching.enabled=true
kotlin.parallel.tasks.in.project=true
kotlin.build.report.output=build_scan
kotlin.daemon.jvmargs=-Xmx2g -XX:+UseParallelGC

# Android build optimizations
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true
android.enableR8.fullMode=true
android.enableResourceOptimizations=true
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=true
android.defaults.buildfeatures.shaders=false
android.library.defaults.buildfeatures.androidresources=true
android.enableNewResourceShrinker=true
android.enableNewResourceShrinker.preciseShrinking=true
android.experimental.enableNewResourceShrinker.ignoreKnownBugs=true
android.uniquePackageNames=true
android.namespacedRClass=true
android.enableSourceSetPathsMap=true
android.enableAppCompileTimeRClass=true

# Gradle new features (2025)
org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.configuration-cache-problems=warn
org.gradle.unsafe.configuration-cache.max-problems=5
org.gradle.kotlin.dsl.allWarningsAsErrors=false

# Build features
android.defaults.buildfeatures.viewbinding=true
android.defaults.buildfeatures.compose=true
android.enableProfileJson=true

# MPP features (if needed later)
kotlin.mpp.stability.nowarn=true
kotlin.mpp.enableCInteropCommonization=true

# Kapt optimizations (if using kapt)
kapt.incremental.apt=true
kapt.use.worker.api=true
kapt.include.compile.classpath=false

# Enable file system watching for faster incremental builds
org.gradle.vfs.watch=true

# SensaCare specific settings
sensacare.enableVeepooDebugLogs=true
sensacare.enableBleVerboseLogging=true
